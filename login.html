<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <p id="status"></p>

  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <h3>Register</h3>

  <form id="registerForm">
    <input type="text" name="username" placeholder="New Username" required><br><br>
    <input type="password" name="password" placeholder="New Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <script>
    // Show logout message
    if (window.location.search.includes("loggedout=1")) {
      document.getElementById("status").innerText = "You have logged out.";
    }

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      if (json.success) window.location.href = "/hub";
      else alert(json.message);
    });

    // Register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      if (json.success) alert("Registered! You can now log in.");
      else alert(json.message);
    });
  </script>
</body>
</html>

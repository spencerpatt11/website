<h1>Welcome to the Hub</h1>

<p id="balance">Loading balance...</p>

<button onclick="window.location.href='/mines'">Play Mines</button>

<button onclick="window.location.href='/cashout-page'">Request Cashout</button><a href="/logout">Logout</a>

<script>

}
loadBalance();
</script>
